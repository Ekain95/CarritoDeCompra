<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Metadatos del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Tienda Vue</title>
  <!-- Enlace al archivo de estilos externo -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Botón para mostrar/ocultar el carrito en la parte superior de la página -->
    <button @click="toggleCart">Ver carrito</button>

    <!-- Sección de productos -->
    <!-- Componente product-item para cada producto en el array products -->
    <product-item
      v-for="product in products"
      :key="product.id"
      :product="product"
      :currency="currency"
      @add-to-cart="addToCart"
    ></product-item>

    <!-- Botón para mostrar/ocultar el carrito en la parte inferior de la página -->
    <button @click="toggleCart">Ver carrito</button>

    <!-- Componente shopping-cart que se muestra si showCart es true -->
    <shopping-cart v-if="showCart" :cart="cart" :currency="currency" @remove-item="removeItem"></shopping-cart>
  </div>

  <!-- Vue.js y tu archivo de lógica (app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</body>
</html>
